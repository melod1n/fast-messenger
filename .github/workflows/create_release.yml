name: Android CI Release

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "release/*" ]

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  RELEASE_SIGN_KEY_ALIAS: ${{ secrets.RELEASE_SIGN_KEY_ALIAS }}
  RELEASE_SIGN_KEY_PASSWORD: ${{ secrets.RELEASE_SIGN_KEY_PASSWORD }}

jobs:
  create_release:
    runs-on: ubuntu-latest
    name: Build artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check if the PR is a hotfix
        run: |
          if [[ ${{ github.event.pull_request.head.ref }} == hotfix/* ]]; then
            HOTFIX_FLAG="hotfix"
          else
            HOTFIX_FLAG=""
          fi

      - name: Extract branch name
        id: branch-name
        run: echo "::set-output name=branch_name::${{ github.event.pull_request.head.ref }}"

      - name: Generate release description
        run: |
          if [[ $HOTFIX_FLAG == "hotfix" ]]; then
          DESCRIPTION="Hotfix for PR #${{ github.event.pull_request.number }}: $(git log ${{ github.event.pull_request.head.sha }}..${{ github.event.pull_request.base.sha }} --oneline)"
          else
          DESCRIPTION="Release for PR #${{ github.event.pull_request.number }}: $(git log ${{ github.event.pull_request.head.sha }}..${{ github.event.pull_request.base.sha }} --oneline)"
          fi
          echo "${DESCRIPTION}" > description.txt

      - name: Build and sign debug APK
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build and sign release APK
        run: ./gradlew assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Build and sign debug Bundle
        run: ./gradlew bundleDebug

      - name: Upload debug Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.aab
          path: app/build/outputs/bundle/debug/app-debug.aab

      - name: Build and sign release Bundle
        run: ./gradlew bundleRelease

      - name: Upload release Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/debug/app-debug.aab
            app/build/outputs/bundle/release/app-release.aab
          name: ${{ github.ref_name }}
          tag_name: ${{ github.event.pull_request.head.ref }}
          body: "$(cat description.txt)"
